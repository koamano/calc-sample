apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    nginx.org/rewrites: "serviceName=myapp-api-service rewrite=/"
spec:
  ingressClassName: nginx
  rules:
  - host : appsample.kamanoaws.com
    http:
      paths:
      - path: /home
        pathType: Prefix
        backend:
          service:
            name: myapp-service
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: myapp-api-service
            port:
              number: 80
