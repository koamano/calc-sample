apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /?(.*)
        backend:
          serviceName: k8-training-website
          servicePort: 3000
